<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Vanessa ❤️</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 25px;
            width: 80%;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        img {
            width: 60%;
            border-radius: 15px;
            margin-top: 15px;
        }

        h1 {
            color: #d63384;
        }

        p {
            font-size: 20px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Para ti, Vanessa ❤️</h1>

        <p>
            Solo quiero que sepas que eres una persona increíble.  
            Cada día haces que todo valga la pena.  
            No importa qué pase, siempre vas a tener a alguien que te piensa,  
            te admira y te quiere más de lo que imaginas.  
            Gracias por existir.  
            Te amo mucho. ❤️
        </p>

        <img src="https://i.imgur.com/3ZQ3ZzE.jpeg">
    </div>

</body>
</html>
